MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "pretrained/imagenet_lite_iter_2000000.pkl"
  RPN_ONLY: True
  FCOS_ON: True
  BACKBONE:
    CONV_BODY: "PVA-FPN-RETINANET"
  RESNETS:
    RES2_OUT_CHANNELS: 48 # first of four outputs
    BACKBONE_OUT_CHANNELS: 256 #last of four outputs
  FCOS:
    NUM_CLASSES: 21 # include background
  RETINANET:
    USE_C5: False # FCOS uses P5 instead of C5
    NUM_CLASSES: 21
  ROI_BOX_HEAD:
    NUM_CLASSES: 21
DATASETS:
  TRAIN: ("voc_2007_train","voc_2007_val", "voc_2012_train","voc_2012_val")
  TEST: ("voc_2007_test",)
INPUT:
  MIN_SIZE_TRAIN: (600,)
  MAX_SIZE_TRAIN: 1000
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1000
  PIXEL_MEAN: [102.9801, 115.9465, 122.7717]
  PIXEL_STD: [1,1,1]
  TO_BGR255: True
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.001
  WEIGHT_DECAY: 0.0001
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  IMS_PER_BATCH: 4
  WARMUP_METHOD: "constant"
TEST:
  DETECTIONS_PER_IMG: 100
  BBOX_AUG:
    ENABLED: False
    H_FLIP: True
    SCALES: (400, 500, 600, 700, 900, 1000, 1100, 1200)
    MAX_SIZE: 2000
    SCALE_H_FLIP: True
OUTPUT_DIR: "output"